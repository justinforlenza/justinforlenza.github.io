name: Deploy to GitHub Pages
on: 
  push:
    branches:
        - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to GH Pages
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@master
    - id: Install Packages
      run: yarn
    - id: Build
      run: yarn build
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
